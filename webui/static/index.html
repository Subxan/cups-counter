<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups Counter Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cups Counter</h1>
            <div class="status-indicator" id="status">‚óè</div>
        </header>

        <main>
            <div class="stats-panel">
                <div class="stat-card in">
                    <div class="stat-label">IN</div>
                    <div class="stat-value" id="stat-in">0</div>
                </div>
                <div class="stat-card out">
                    <div class="stat-label">OUT</div>
                    <div class="stat-value" id="stat-out">0</div>
                </div>
                <div class="stat-card net">
                    <div class="stat-label">NET</div>
                    <div class="stat-value" id="stat-net">0</div>
                </div>
                <div class="stat-card fps">
                    <div class="stat-label">FPS</div>
                    <div class="stat-value" id="stat-fps">0.0</div>
                </div>
            </div>

            <div class="preview-panel">
                <h2>Live Preview</h2>
                <div class="preview-container">
                    <img id="preview-img" src="/live.jpg" alt="Live preview">
                </div>
            </div>

            <div class="actions-panel">
                <button id="export-btn" class="btn-primary">Export Today CSV</button>
                <div class="sparkline-container">
                    <canvas id="sparkline" width="400" height="100"></canvas>
                </div>
            </div>

            <div class="admin-panel" id="admin-panel" style="display: none;">
                <h2>Admin Panel</h2>
                
                <div class="admin-section">
                    <h3>Auto-Calibration Proposals</h3>
                    <div id="autocal-proposals"></div>
                </div>

                <div class="admin-section">
                    <h3>Drift Status</h3>
                    <div id="drift-status">
                        <p>SSIM: <span id="drift-ssim">-</span></p>
                        <p>Edge IoU: <span id="drift-edge-iou">-</span></p>
                        <p>Brightness: <span id="drift-brightness">-</span></p>
                        <p>Camera Shifted: <span id="drift-camera">-</span></p>
                        <p>Lighting Bad: <span id="drift-lighting">-</span></p>
                    </div>
                </div>
            </div>

            <button id="admin-toggle" class="btn-secondary">Admin</button>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
